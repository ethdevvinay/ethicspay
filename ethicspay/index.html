<!DOCTYPE html>
<html>

<head>
	<!-- Primary Meta Tags -->
	<title>EthicsPay | UPI Link Genreator</title>
	<link rel="icon" type="image/x-icon" href="/favicon.svg">
	<meta name="title" content="EthicsPay | UPI Link Genreator">
	<meta name="description" content="EthicsPay | UPI Link Genreator ">
	<link rel="fluid-icon" href="/img/EthicsPay.png"
		title="EthicsComputer | ethicspay" />
	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://ethicscomputer.tech">
	<meta property="og:title" content="EthicsPay | UPI Link Genreator">
	<meta property="og:description"
		content="EthicsPay | UPI Link Genreator ">
	<meta property="og:image" content="/img/EthicsPay.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<!--Coded by Vinay Grover @EthicsComputer -->
	</head>

<body>
	<center>
		<div class="card">
			<div class="card-content">
				<a href="ethicspay.html?new"><img src="img/logo.png" width="100%" height="100%"></a>
				<h5 id="name" style="color: #ffffff00;">
					<canvas id="qr"></canvas>
					<div style="margin-top: 2px;">
						<a id="ethicspay">
							<img src="img/upi.png" height="80">
							<br>
							<button class='btn'>Click here to Pay Now</button>
						</a>
					</div>
					<br>
					<a href="ethicscpay.html?new" style="color: #ff8800;">Click here to create your own payment link</a>
					<br>
					<p style="color: #d400ff">
						<b>Developed BY : </b>
						<a href="https://ethicscomp.tech" style="color: #999;">EthicsComputer</a>
					</p>
			</div>
		</div>
	</center>
	<script src="qrious/qrious.min.js"></script>
	<script>
		if (window.location.search.indexOf('pa') > -1) {
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			const pn = urlParams.get('pn');
			const pa = urlParams.get('pa');
			var user;
			if (pn !== "") user = pn;
			else user = pa;
			const url = 'upi://pay' + queryString;
			document.getElementById("name").innerHTML = "Click on PayNow or Scan Qr and Pay using any UPI Apps To Pay <br>" + user;
			document.getElementById("ethicspay").href = url;
			(function () {
				var qr = new QRious({
					element: document.getElementById('qr'),
					background: '#fff',
					foreground: '#000',
					size: 200,
					level: 'H',
					value: url
				});
			})();
		} else {
			location.replace("ethicspay.html?new");
		}
	</script>
</body>

</html>
